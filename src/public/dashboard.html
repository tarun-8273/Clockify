<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify - 100% Free Time Tracking Software</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/249783f98b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <div class="product__navigation">
        <div>
          <i onclick="sidebarFeature()" class="fas fa-bars"></i>
        </div>
        <div>
          <img
            src="https://clockify.me/assets/images/clockify-logo.svg"
            alt="logo"
          />
        </div>
        <div class="product__navigation__spacer"></div>
        <div>
          <i class="fas fa-user"></i>
          <span class="dropbtn">Tarun Goyal</span>
        </div>
      </div>
    <div class="product__container">
        <div id="product__container__sidebar" class="product__container__sidebar">
            <div  onclick="parent.location='timesheet.html'" title="Timesheet">
                <img src="https://app.clockify.me/assets/nav-icons/timesheet.svg" alt="icon">
                <span>Timesheet</span>
            </div>  
            <div onclick= "parent.location='timetracker.html'" title="Time Tracker">
                <img src="https://app.clockify.me/assets/nav-icons/time-tracker.svg" alt="icon">
                <span>Timetracker</span>
            </div>
            <div  id="product__analyze">
                <p>Analyze</p>
            </div>
            <div onclick= "parent.location='dashboard.html'" title="Dashboard">
                <img src="https://app.clockify.me/assets/nav-icons/dashboard.svg" alt="icon">
                <span>Dashboard</span>
            </div>
            <div id="product__manage">
            </div>
        </div>
        <div id="product__container__content" class="product__container__content">
             <div class="dashboard">
                <div class="dashboard__header">
                    <h1>Dashboard</h1>
                </div>
                <div class="dashboard__filter">
                    <div>
                        <button onclick= "parent.location='dashboard.html'"  id="showAllData">Show All</button>
                    </div>
                    <div>
                        <input type="text" id="projectListInput" list="project__list" placeholder="Select the project" />
                        <datalist id="project__list">
                            <option></option>
                        </datalist>  
                    </div>
          
                    <div>
                        <button id="goFilter">Go</button>
                    </div>
                </div>
                <div class="dashboard__container">
                    <div class="dashboard__container__graph" id="dashboard__container__graph">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="dashboard__container__stats">
                        <div id="dashboard__stats__unique" class="dashboard__stats__unique">
                            <div>   
                                <span>Total Time</span>
                                <h2 id="dashboard__stats__total__time"></h2>
                            </div>
                           <div>
                                <span>Average Time</span>
                                <h2 id="dashboard__stats__average__time"></h2>
                           </div>
                        </div>
                        <div class="dashboard__stats__details" id="dashboard__stats__details">
                           
                        </div>
                    </div>
                </div>

             </div>
        </div>
    </div>
    
 </div>

     <script src="../js/dashboard.js"></script>
     <script src="../js/navigation.js"></script>
</body>
</html>
